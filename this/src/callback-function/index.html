<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    "use strict";
    setTimeout(function() {
      console.log(this); // this -> window
    }, 1000);

    const arr = [1, 2];
    const obj = {
      name: 'juejin'
    };

    // 正常情况
    arr.forEach(function(item, index) {
      console.log(this); // this -> 严格模式 undefine，非严格模式下 window
    });

    // 特殊处理
    arr.forEach(function(item, index) {
      console.log(this); // this -> 严格模式 undefine，非严格模式下 window
    }, obj);
  </script>
</body>
</html>
