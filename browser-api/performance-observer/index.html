<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .content {
      width: 100%;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: space-around;
    }

    .content img {
      height: 200px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div><img src="./src/img/2000*2000.jpeg"/></div>
    <div><img src="./src/img/2048* 2048.png"/></div>
    <div><img src="./src/img/2100*2100.png"/></div>
    <div><img src="./src/img/2800*2000.jpeg"/></div>
  </div>
  <script src="./index.js"></script>
  <script>
    var observer = new PerformanceObserver(function(list, obj) {
      var entries = list.getEntries();
      for (var i = 0; i < entries.length; i++) {
        const entry = entries[i];
        //处理 “mark” 和 “frame” 事件
        console.groupCollapsed(entry.name);
        console.log(entry.entryType);
        console.log(entry.startTime);
        console.log(entry.duration);
        console.groupEnd(entry.name);
      }
    });
    //调用observer对象的observe()方法
    observer.observe({entryTypes:['resource','mark','measure','paint']});
  </script>
</body>
</html>
